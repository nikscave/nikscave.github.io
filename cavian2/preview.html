<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Cavian 2.0 - Preview</title>
  
  <style>
    /* Inline CSS Variables (from themes/theme.css - Dark theme) */
    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --bg-card: rgba(255,255,255,0.05);
      --bg-hover: rgba(255,255,255,0.1);
      --accent-primary: #667eea;
      --accent-secondary: #764ba2;
      --color-success: #10b981;
      --color-error: #ef4444;
      --color-info: #3b82f6;
      --color-warning: #f59e0b;
      --text-primary: #ffffff;
      --text-secondary: #aaaaaa;
      --text-muted: #888888;
      --border-color: rgba(255,255,255,0.1);
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --spacing-xs: 5px;
      --spacing-sm: 8px;
      --spacing-md: 12px;
      --spacing-lg: 15px;
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --font-size-sm: 12px;
      --font-size-md: 14px;
      --font-size-lg: 20px;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: var(--font-family);
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      padding: var(--spacing-md);
    }
    
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--spacing-md);
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      margin-bottom: var(--spacing-md);
      border: 1px solid var(--border-color);
    }
    
    .header h1 { font-size: var(--font-size-lg); }
    .context-badge {
      background: rgba(59, 130, 246, 0.2);
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-sm);
      font-weight: 600;
      color: var(--accent-primary);
    }
    
    /* Controls */
    .controls-bar {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-md);
      padding: var(--spacing-md);
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      margin-bottom: var(--spacing-md);
      border: 1px solid var(--border-color);
    }
    
    .control-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--spacing-xs);
    }
    
    .control-group label {
      font-size: 10px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .selector, .bpm-control {
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: var(--spacing-xs);
    }
    
    .selector-value, .bpm-value {
      min-width: 32px;
      text-align: center;
      font-weight: 700;
      font-size: var(--font-size-lg);
      color: var(--accent-primary);
      min-width: 40px;
    }
    
    .ctrl-btn {
      width: 40px;
      height: 40px;
      border: none;
      background: var(--bg-hover);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .ctrl-btn:hover { background: var(--accent-primary); }
    
    /* Grid */
    .grid-container {
      display: flex;
      gap: var(--spacing-xs);
      margin-bottom: var(--spacing-sm);
    }
    
    .row-labels { display: flex; flex-direction: column; gap: 4px; padding-top: 4px; }
    
    .row-label {
      width: 28px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      background: var(--bg-card);
      border-radius: var(--radius-sm);
    }
    
    .grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 4px;
    }
    
    .button {
      width: 100%;
      aspect-ratio: 1;
      max-width: none;
      min-width: 40px;
      max-height: 50px;
      background: var(--bg-card);
      border: 2px solid var(--border-color);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.15s ease;
    }
    
    .button:hover { border-color: var(--accent-primary); transform: scale(1.05); }
    .button.active { background: linear-gradient(135deg, #10b981 0%, #059669 100%); border-color: #10b981; }
    .button.always-active { background: rgba(59, 130, 246, 0.3); border-color: #3b82f6; }
    .button.playing { transform: scale(1.1); box-shadow: 0 0 15px var(--accent-primary); }
    .button.muted { background: rgba(239, 68, 68, 0.3) !important; border-color: #ef4444 !important; }
    
    /* Mute Strip */
    .mute-strip { display: flex; gap: 4px; margin-bottom: var(--spacing-md); }
    .mute-btn {
      flex: 1;
      height: 32px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 10px;
      font-weight: 600;
      color: var(--text-muted);
    }
    .mute-btn:hover { background: var(--bg-hover); }
    .mute-btn.active { background: var(--color-error); color: white; border-color: var(--color-error); }
    
    /* Step Indicator */
    .step-indicator {
      display: flex;
      gap: 2px;
      padding: var(--spacing-sm);
      background: var(--bg-card);
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-md);
    }
    .step-dot {
      flex: 1;
      height: 6px;
      background: var(--bg-secondary);
      border-radius: 3px;
      transition: all 0.1s;
    }
    .step-dot.active { background: var(--accent-primary); box-shadow: 0 0 8px var(--accent-primary); }
    
    /* Responsive */
    @media (max-width: 500px) {
      .ctrl-btn { width: 36px; height: 36px; }
      .selector-value, .bpm-value { min-width: 24px; font-size: var(--font-size-md); }
      .row-label { width: 24px; height: 36px; font-size: 10px; }
    }
    
    /* Preview Notice */
    .preview-notice {
      background: rgba(245, 158, 11, 0.2);
      border: 1px solid rgba(245, 158, 11, 0.4);
      padding: var(--spacing-md);
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-md);
      text-align: center;
      font-size: var(--font-size-sm);
    }
  </style>
</head>
<body>
  <div class="preview-notice">
    üéõÔ∏è <strong>Cavian 2.0 Preview</strong> ‚Äî This is a static preview. 
    Full functionality requires the ESP32 hardware. <br>
    <small>Toggle cells, change values ‚Äî changes won't persist.</small>
  </div>
  
  <header class="header">
    <h1>üéõÔ∏è Cavian</h1>
    <span class="context-badge" id="contextDisplay">G1 P1 CH1</span>
  </header>
  
  <div class="controls-bar">
    <div class="control-group">
      <label>BPM</label>
      <div class="bpm-control">
        <button class="ctrl-btn" onclick="changeTempo(-5)">‚àí</button>
        <span class="bpm-value" id="bpmDisplay">120</span>
        <button class="ctrl-btn" onclick="changeTempo(5)">+</button>
      </div>
    </div>
    
    <div class="control-group">
      <label>GROUP</label>
      <div class="selector">
        <button class="ctrl-btn" onclick="changeGroup(-1)">‚óÄ</button>
        <span class="selector-value" id="groupDisplay">1</span>
        <button class="ctrl-btn" onclick="changeGroup(1)">‚ñ∂</button>
      </div>
    </div>
    
    <div class="control-group">
      <label>PRESET</label>
      <div class="selector">
        <button class="ctrl-btn" onclick="changePreset(-1)">‚óÄ</button>
        <span class="selector-value" id="presetDisplay">1</span>
        <button class="ctrl-btn" onclick="changePreset(1)">‚ñ∂</button>
      </div>
    </div>
    
    <div class="control-group">
      <label>CH</label>
      <div class="selector">
        <button class="ctrl-btn" onclick="changeChannel(-1)">‚óÄ</button>
        <span class="selector-value" id="channelDisplay">1</span>
        <button class="ctrl-btn" onclick="changeChannel(1)">‚ñ∂</button>
      </div>
    </div>
  </div>
  
  <div class="grid-container">
    <div class="row-labels" id="rowLabels"></div>
    <div class="grid" id="sequencer"></div>
  </div>
  
  <div class="mute-strip" id="muteStrip"></div>
  
  <div class="step-indicator" id="stepIndicator"></div>
  
  <script>
    // Simple preview state
    const state = {
      bpm: 120,
      activeGroup: 0,
      activePreset: 0,
      activeChannel: 0,
      currentStep: 0,
      caveArray: Array.from({length: 8}, () => Array.from({length: 8}, () => Array.from({length: 8}, () => Array(8).fill(0)))),
      muteArray: [1, 1, 1, 1, 1, 1, 1, 1]
    };
    
    const LABELS = ['CH1', 'CH2', 'CH3', 'CH4', 'CH5', 'CH6', 'CH7', 'CH8'];
    
    function init() {
      renderRowLabels();
      renderGrid();
      renderMuteStrip();
      renderStepIndicator();
      updateDisplays();
      simulatePlayback();
    }
    
    function renderRowLabels() {
      document.getElementById('rowLabels').innerHTML = LABELS.map((label, i) => 
        `<div class="row-label" onclick="setChannel(${i})">${label}</div>`
      ).join('');
    }
    
    function renderGrid() {
      let html = '';
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const val = state.caveArray[state.activeGroup][state.activePreset][row][col];
          const isPlaying = col === state.currentStep;
          const classes = ['button'];
          if (val === 1) classes.push('active');
          else if (val === 9) classes.push('always-active');
          if (isPlaying) classes.push('playing');
          if (state.muteArray[row] === 0) classes.push('muted');
          html += `<button class="${classes.join(' ')}" data-row="${row}" data-col="${col}" onclick="toggleCell(${row}, ${col})"></button>`;
        }
      }
      document.getElementById('sequencer').innerHTML = html;
    }
    
    function renderMuteStrip() {
      document.getElementById('muteStrip').innerHTML = LABELS.map((_, i) => 
        `<button class="mute-btn ${state.muteArray[i] === 0 ? 'active' : ''}" onclick="toggleMute(${i})">M${i + 1}</button>`
      ).join('');
    }
    
    function renderStepIndicator() {
      document.getElementById('stepIndicator').innerHTML = Array(8).fill(0).map((_, i) => 
        `<div class="step-dot ${i === state.currentStep ? 'active' : ''}"></div>`
      ).join('');
    }
    
    function updateDisplays() {
      document.getElementById('bpmDisplay').textContent = state.bpm;
      document.getElementById('groupDisplay').textContent = state.activeGroup + 1;
      document.getElementById('presetDisplay').textContent = state.activePreset + 1;
      document.getElementById('channelDisplay').textContent = state.activeChannel + 1;
      document.getElementById('contextDisplay').textContent = `G${state.activeGroup + 1} P${state.activePreset + 1} CH${state.activeChannel + 1}`;
    }
    
    function toggleCell(row, col) {
      const val = state.caveArray[state.activeGroup][state.activePreset][row][col];
      state.caveArray[state.activeGroup][state.activePreset][row][col] = (val + 1) % 3;
      renderGrid();
    }
    
    function toggleMute(ch) {
      state.muteArray[ch] = state.muteArray[ch] === 1 ? 0 : 1;
      renderMuteStrip();
      renderGrid();
    }
    
    function setChannel(ch) {
      state.activeChannel = ch;
      updateDisplays();
    }
    
    function changeGroup(dir) {
      state.activeGroup = (state.activeGroup + dir + 8) % 8;
      updateDisplays();
      renderGrid();
    }
    
    function changePreset(dir) {
      state.activePreset = (state.activePreset + dir + 8) % 8;
      updateDisplays();
      renderGrid();
    }
    
    function changeChannel(dir) {
      state.activeChannel = (state.activeChannel + dir + 8) % 8;
      updateDisplays();
    }
    
    function changeTempo(delta) {
      state.bpm = Math.max(1, Math.min(400, state.bpm + delta));
      updateDisplays();
    }
    
    // Simulate playback for demo
    function simulatePlayback() {
      setInterval(() => {
        state.currentStep = (state.currentStep + 1) % 8;
        renderGrid();
        renderStepIndicator();
      }, 500);
    }
    
    init();
  </script>
</body>
</html>
